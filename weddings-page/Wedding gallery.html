    <title>Wedding Gallery</title>
    <!-- Load Tailwind CSS for easy, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./weddings.css">
    <style>
        /* Custom styles for appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Light gray background */
        }
        
        /* Apply basic hover effects and object-fit for images */
        .gallery-item img {
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.375rem; /* rounded-md */
        }
        
        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Ensure the grid container handles its flow */
        .gallery-grid {
            /* Default (Mobile): 2 columns */
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr)); 
            gap: 1.5rem; /* gap-6 */
        }

        @media (min-width: 640px) {
            .gallery-grid {
                /* Small screens (sm): 2 columns */
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .gallery-grid {
                /* Large screens (lg): 3 columns */
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        
        @media (min-width: 1280px) {
            .gallery-grid {
                /* Extra Large screens (xl): 4 columns */
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
    </style>
</head>
